<div class="login">
  <div ng-include="'/templates/users/layouts/language_dropdown.html'"></div>
  <div class="logo" ng-include="'/templates/users/layouts/logo.html'">
  </div>
  <div ng-include="'/templates/users/layouts/appname.html'"></div>
  <div class="content">
    <form ng-submit="signInForm.$valid && signIn()" name="signInForm"
          novalidate class="login-form">
      <h3 class="form-title">{{"login_title" | translator: 'main'}}</h3>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input class="form-control placeholder-no-fix" type="text"
            ng-model="email" name="email"
            ng-pattern="/^\s*[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}\s*$/"
            placeholder="Email"
            type="text" class="form-control" required autofocus />
          <div ng-messages="signInForm.email.$error"
               ng-show="signInForm.$submitted">
            <div ng-message="required">{{"require" | translator: 'validate'}}</div>
            <div ng-message="pattern">{{"email" | translator: 'validate'}}</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
          <i class="fa fa-lock"></i>
          <input class="form-control placeholder-no-fix"
            ng-model="password" name="password" type="password" placeholder="Password" required autofocus/>
          <div ng-messages="signInForm.password.$error"
            ng-show="signInForm.$submitted">
            <div ng-message="required">{{"require" | translator: 'validate'}}</div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn blue-custom" style="width: 100%;">
        {{"login" | translator: 'main'}}
      </button>
      <button ng-click="showSampleUser()" type="button"
        class="btn btn-block" style="width: 100%; margin-top: 10px;">
        {{"test_account" | translator: 'main'}}
      </button>
      <div class="forget-password">
        <p>
          <a class=""
            ui-sref="resetPassword">
            {{"forgot_password" | translator: 'main'}}
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
<div ng-include="'/templates/users/layouts/backstretch.html'"></div>
