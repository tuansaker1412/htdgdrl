<form ng-submit="updatePasswordForm.$valid && updatePassword()"
  name="updatePasswordForm" class="forget-form" novalidate>
  <div class="modal-header bg-blue-custom padding-title">
    <h3 class="modal-title text-bold-header"> {{"change_password"| translator: 'main'}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input class="form-control"
          ng-model="current_password" name="current_password" type="password"
          placeholder='{{"current_password"| translator: "main"}}' required autofocus/>
        <div ng-messages="updatePasswordForm.current_password.$error"
          ng-show="updatePasswordForm.$submitted">
          <div ng-message="required">{{"require"| translator: "validate"}}</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input class="form-control"
          ng-model="new_password" name="new_password" type="password"
          placeholder='{{"new_password"| translator: "main"}}' required  minlength="8"/>
        <div ng-messages="updatePasswordForm.new_password.$error"
          ng-show="updatePasswordForm.$submitted">
          <div ng-message="minlength">{{"password"| translator: "validate"}}</div>
          <div ng-message="required">{{"require"| translator: "validate"}}</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input class="form-control placeholder-no-fix"
          ng-model="password_confirmation" name="password_confirmation"
          type="password" placeholder='{{"password_confirmation"| translator: "main"}}'
          equal-to="new_password" required  minlength="8"/>
         <div ng-messages="updatePasswordForm.password_confirmation.$error"
            ng-show="updatePasswordForm.$submitted" class="text-error">
          <div ng-message="required">{{"require"| translator: "validate"}}</div>
          <div ng-message="minlength">{{"password"| translator: "validate"}}</div>
          <div ng-message="equalTo">{{"password_confirm"| translator: "validate"}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <input ng-click="close()" class="btn btn-default btn-sm" type="button"
    data-dismiss="modal" value='{{"close"| translator: "main"}}'>
    <button class="btn blue-custom btn-sm" type="submit">
      <i class="fa fa-save"></i> {{"save"| translator: "main"}}
    </button>
  </div>
</form>
<div ng-include="'/templates/users/layouts/backstretch.html'"></div>
