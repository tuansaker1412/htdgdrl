<div class="portlet light">
  <div class="portlet-title">
    <div class="caption caption-md">
      <span class="caption-subject font-blue-madison bold uppercase font-custom">
        Danh sách phiếu đánh giá điểm rèn luyện
      </span>
    </div>
  </div>

  <!-- <div class="caption caption-md">
    <span class="caption-subject font-blue-madison bold uppercase font-custom">
      Danh sách lớp khóa học
    </span>
  </div> -->
  <div class="portlet-body">

    <div class="max-width-100-pc scrollable">
      <table class="table table-hover table-custom table-striped" fixed-header>
        <thead>
          <tr>
            <th>#</th>
            <th class="text-left">Họ và tên</th>
            <th>Ngày sinh</th>
            <th>MSSV</th>
            <th>Lớp</th>
            <th>Năm học</th>
            <th>Kì</th>
            <th>Tổng điểm</th>
            <th>Xem</th>
          </tr>
        </thead>
        <tbody class="max-height-table">
          <tr ng-repeat="form in forms.data">
            <td>{{$index + 1}}</td>
            <td class="text-left">{{form.first_name}} {{form.last_name}}</td>
            <td>{{form.birthday}}</td>
            <td>{{form.mssv}}</td>
            <td>{{form.class_name}}</td>
            <td>{{form.year}}</td>
            <td>{{form.session}}</td>
            <td>{{form.total}}</td>
            <td>
              <a href="#" ng-click='showViewFormModal(form.id)' title="Xem" tooltip>
                 <i class="fa fa-eye"></i>
               </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <ul uib-pagination ng-change="pageChanged()" boundary-links="true" total-items="forms.total"
          ng-model="currentPage" class="pagination-sm" max-size="10" items-per-page="forms.per_page"
          previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
      <div class="pull-right">Tổng: {{forms.total}}</div>
    </div>
  </div>
</div>
